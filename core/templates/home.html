<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Monitor Wejść</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .monitor-box {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .status-idle { background-color: #e9ecef; color: #6c757d; }
        .status-granted { background-color: #198754; color: white; }
        .status-denied { background-color: #dc3545; color: white; }
        
        h1 { font-size: 5rem; font-weight: bold; }
        h3 { font-size: 2rem; }

        .transition-all {
            transition: all 0.3s ease;
        }

        .active-btn {
            transform: scale(1.15);
            font-weight: bold;
            z-index: 10;
            border-width: 3px;
        }
    </style>
</head>
<body class="p-4">

<div class="container text-center">
    <div class="mb-4">
        <a href="{% url 'card_list' %}" class="btn btn-outline-primary btn-lg mx-2">Karnety</a>
        <a href="{% url 'log_list' %}" class="btn btn-outline-secondary btn-lg mx-2">Historia Wejść</a>
    </div>

    <div id="monitor" class="monitor-box status-idle shadow">
        <h1 id="decision-text">OCZEKIWANIE...</h1>
        <h3 id="user-text"></h3>
    </div>

    <div class="mt-4 d-flex justify-content-end p-3">
        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Wyloguj</a>
    </div>

    <div class="mt-2 pt-4 border-top">
        <div class="btn-group shadow-sm" role="group">
            <a href="{% url 'change_mode' 'validation' %}" class="btn px-4 py-2 transition-all {% if current_mode == 'validation' %}btn-success shadow-lg active-btn{% else %}btn-outline-success{% endif %}">
                Tryb Walidacji</a>
            <a href="{% url 'change_mode' 'registration' %}" class="btn px-4 py-2 transition-all {% if current_mode == 'registration' %}btn-warning shadow-lg active-btn{% else %}btn-outline-warning{% endif %}">
                Tryb Rejestracji</a>
        </div>
    </div>
</div>

<script>
    function checkStatus() {
        fetch('/api/latest/')
            .then(response => response.json())
            .then(data => {
                if (!data.timestamp) return;

                const logTime = new Date(data.timestamp).getTime();
                const now = new Date().getTime();
                const diffSeconds = (now - logTime) / 1000;

                const monitor = document.getElementById('monitor');
                const decisionText = document.getElementById('decision-text');
                const userText = document.getElementById('user-text');

                if (diffSeconds < 10) {
                    if (data.mode === "validation") {
                        if (data.status === 'GRANTED') {
                            monitor.className = 'monitor-box status-granted shadow';
                            decisionText.innerText = 'PRZYZNANO DOSTĘP';
                            userText.innerText = `Użytkownik: ${data.user}`;
                        } else {
                            monitor.className = 'monitor-box status-denied shadow';
                            decisionText.innerText = 'ODMOWA DOSTĘPU';
                            let reason = "Karnet wygasł";
                            if(data.status === 'DENIED_INACTIVE') reason = "Karnet zablokowany";
                            if(data.status === 'DENIED_UNKNOWN') reason = "Karnet nieznany";
                            userText.innerText = reason;
                        }
                    } else {
                        monitor.className = "monitor-box status-granted shadow"
                        userText.innerText = `Karnet (UID): ${data.uid}`
                        if (data.status === "REGISTERED") {
                            decisionText.innerText = "ZAREJESTROWANO"
                        }
                        if (data.status === "UPDATED") {
                            decisionText.innerText = "PRZEDŁUŻONO WAŻNOŚĆ"
                        }
                    }
                } else {
                    monitor.className = 'monitor-box status-idle shadow';
                    decisionText.innerText = 'OCZEKIWANIE...';
                    userText.innerText = '';
                }
            })
            .catch(error => console.error('Błąd API:', error));
    }

    setInterval(checkStatus, 1000);
</script>

</body>
</html>
